<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario VIGIMAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Checklist de Supervisión</h2>
  <form id="formularioVigiman">
    <label for="unidad">Unidad:</label>
    <select id="unidad" name="unidad" required></select>

    <input type="hidden" id="fecha" name="fecha">
    <input type="hidden" id="horaInicio" name="horaInicio">

    <label for="numero">Cantidad de VIGIMAN:</label>
    <input type="number" id="numero" name="numero" min="1" max="15" required>

    <button type="button" onclick="generarSubformularios()">Generar VIGIMAN</button>
    <div id="subformularios"></div>

    <button type="submit">Enviar Supervisión</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
