<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario VIGIMAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Checklist de Supervisión</h2>
  <form id="formularioVigiman">
    <label for="unidad">Unidad:</label>
    <input type="text" id="unidad" name="unidad" required><br>

    <label for="fecha">Fecha de supervisión:</label>
    <input type="date" id="fecha" name="fecha" required><br>

    <label for="hora">Hora de inicio:</label>
    <input type="time" id="hora" name="hora" required><br>

    <label for="numero">Número de VIGIMAN:</label>
    <input type="number" id="numero" name="numero" min="1" max="15" required><br>

    <button type="button" onclick="generarSubformularios()">Generar VIGIMAN</button>

    <div id="subformularios"></div>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
