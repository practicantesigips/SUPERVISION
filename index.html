<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Supervisión</title>
</head>
<body>
  <h2>Formulario de Supervisión</h2>
  <form id="formulario">
    <label>Estado:</label><br>
    <input type="text" name="estado" required><br><br>

    <label>Observaciones:</label><br>
    <textarea name="observaciones" required></textarea><br><br>

    <label>Foto:</label><br>
    <input type="file" id="foto" accept="image/*" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
