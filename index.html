<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Supervisión VIGIMAN</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Formulario de Supervisión</h1>

<form id="formVigiman">

<label>Unidad:</label>
<select id="unidad" name="unidad"></select><br><br>

<label>Fecha de inicio:</label>
<input type="date" id="fechaInicio" name="fechaInicio" readonly><br><br>

<label>Hora de inicio:</label>
<input type="time" id="horaInicio" name="horaInicio" readonly><br><br>

<label>DNI:</label>
<input type="text" id="dni" name="dni" maxlength="8">
<button type="button" id="btnValidar">VALIDAR DNI</button><br><br>

<label>Nombre:</label>
<input type="text" id="nombre" name="nombre" readonly><br><br>

<label>Estatus SUCAMEC:</label>
<input type="text" id="sucamec" name="sucamec" readonly><br><br>

<label>Capacitaciones:</label>
<input type="text" id="capacitaciones" name="capacitaciones" readonly><br><br>

<label>Fotocheck:</label>
<input type="text" id="fotocheck" name="fotocheck"><br><br>

<label>Uniforme:</label>
<input type="text" id="uniforme" name="uniforme"><br><br>

<label>Observaciones:</label>
<textarea id="observaciones" name="observaciones"></textarea><br><br>

<label>Fotos:</label>
<input type="file" id="fotos" name="fotos" accept="image/*" multiple><br><br>

<label>Ubicación:</label>
<input type="text" id="ubicacion" name="ubicacion" readonly><br><br>

<button type="button" id="btnUbicacion">Obtener ubicación</button><br><br>

<button type="button" id="btnFin">Finalizar Supervisión</button><br><br>

<button type="submit">Enviar Supervisión</button>

</form>

<script src="script.js"></script>
</body>
</html>
