<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Supervisión VIGIMAN</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form id="formulario">
    <h2>SUPERVISIÓN VIGIMAN</h2>

    <label for="unidad">Unidad:</label>
    <select id="unidad" name="unidad" required></select>

    <label>Fecha:</label>
    <input type="date" id="fecha" name="fecha" readonly />

    <label>Hora de Inicio:</label>
    <input type="time" id="horaInicio" name="horaInicio" readonly />

    <label for="cantidad">Cantidad de VIGIMAN:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="15" required />

    <div id="vigiman-container"></div>

    <label>Ubicación Supervisión:</label>
    <input type="text" id="ubicacion" name="ubicacion" readonly />
    <button type="button" onclick="obtenerUbicacion()">Cargar Ubicación</button>

    <label>Hora de Fin:</label>
    <input type="time" id="horaFin" name="horaFin" readonly />
    <button type="button" onclick="registrarHoraFin()">Finalizar Supervisión</button>

    <button type="submit">Enviar Supervisión</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
