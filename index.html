<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supervisión VIGIMAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Checklist de Supervisión</h1>

    <form id="supervisionForm">

      <div class="form-group">
        <label for="unidad">Unidad</label>
        <select id="unidad" name="unidad" required>
          <option value="">Cargando unidades...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fechaInicio">Fecha de supervisión</label>
        <input id="fechaInicio" name="fechaInicio" type="date" readonly required />
      </div>

      <div class="form-group">
        <label for="horaInicio">Hora de inicio</label>
        <input id="horaInicio" name="horaInicio" type="time" readonly required />
      </div>

      <div class="form-group">
        <label for="supervisorNombre">Apellidos y nombres del Supervisor</label>
        <input id="supervisorNombre" name="supervisorNombre" type="text" required />
      </div>

      <div class="form-group">
        <label for="supervisorDni">DNI del Supervisor</label>
        <input id="supervisorDni" name="supervisorDni" type="text" required />
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad de VIGIMAN (máx 15)</label>
        <input id="cantidad" name="cantidad" type="number" min="1" max="15" required />
        <button type="button" id="btnGenerar">Generar VIGIMAN</button>
      </div>

      <div id="subformularios"></div>

      <div class="form-group">
        <label>Foto de Supervisión (general)</label>
        <input type="file" name="fotoSupervisionGeneral" accept="image/*" capture="environment" multiple />
      </div>

      <div class="form-group">
        <label for="horaFin">Hora de finalización</label>
        <input id="horaFin" name="horaFin" type="time" readonly />
        <button type="button" id="btnFinalizar">Finalizar Supervisión</button>
      </div>

      <div class="actions">
        <button type="submit" id="btnEnviar">Enviar Supervisión</button>
      </div>

      <p id="mensaje"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
