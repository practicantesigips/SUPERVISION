<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisión VIGIMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Supervisión VIGIMAN</h1>

    <form id="supervisionForm">
        <label>Unidad:</label>
        <select id="unidad" name="unidad" required></select>

        <label>Fecha:</label>
        <input type="text" id="fecha" name="fecha" readonly>

        <label>Hora de inicio:</label>
        <input type="text" id="horaInicio" name="horaInicio" readonly>

        <label>Número de VIGIMAN:</label>
        <input type="number" id="numVigiman" min="1" max="15" required>

        <button type="button" id="generarForm">Generar VIGIMAN</button>

        <div id="vigimanContainer"></div>

        <label>Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" readonly>
        <button type="button" id="btnUbicacion">Obtener ubicación</button>

        <label>Hora fin:</label>
        <input type="text" id="horaFin" name="horaFin" readonly>
        <button type="button" id="btnHoraFin">Finalizar Supervisión</button>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
