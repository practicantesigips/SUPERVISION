<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de Supervisión</h1>

  <form id="supervisionForm">
    <label>Unidad:</label>
    <select id="unidad" name="unidad"></select>

    <label>Fecha de supervisión:</label>
    <input type="text" id="fechaInicio" name="fechaInicio" readonly>

    <label>Hora de inicio:</label>
    <input type="text" id="horaInicio" name="horaInicio" readonly>

    <label>Número de Vigiman:</label>
    <input type="number" id="numVigiman" name="numVigiman" min="1">
    <button type="button" id="btnGenerar">Generar subformulario</button>

    <div id="vigimanContainer"></div>

    <label>Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" readonly>
    <button type="button" id="btnUbicacion">Cargar ubicación</button>

    <label>Foto de Supervisión:</label>
    <input type="file" name="fotoSupervision" accept="image/*" capture="camera">

    <label>Hora de fin:</label>
    <input type="text" id="horaFin" name="horaFin" readonly>
    <button type="button" id="btnFin">Poner hora actual</button>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
