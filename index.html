<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Supervisión VIGIMAN</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Formulario Supervisión VIGIMAN</h1>
<form id="formSupervision">

  <label for="unidad">Unidad:</label>
  <select id="unidad" name="unidad" required>
    <option value="">--Seleccione Unidad--</option>
  </select>

  <label for="fechaInicio">Fecha de Supervisión:</label>
  <input type="text" id="fechaInicio" name="fechaInicio" readonly />

  <label for="horaInicio">Hora de Inicio:</label>
  <input type="text" id="horaInicio" name="horaInicio" readonly />

  <label for="nombreSupervisor">Apellidos y Nombres Supervisor:</label>
  <input type="text" id="nombreSupervisor" name="nombreSupervisor" required />

  <label for="dniSupervisor">DNI Supervisor:</label>
  <input type="text" id="dniSupervisor" name="dniSupervisor" required maxlength="8" />

  <label for="numVigiman">Número de VIGIMAN (1-20):</label>
  <input type="number" id="numVigiman" name="numVigiman" min="1" max="20" required />

  <button type="button" id="btnGenerar">Generar Subformularios</button>

  <div id="vigimanContainer"></div>

  <hr />

  <button type="button" id="btnUbicacion">Cargar Ubicación</button>
  <input type="hidden" id="ubicacion" name="ubicacion" />
  <div id="mostrarUbicacion" style="margin:5px 0; font-weight:bold;"></div>

  <label for="fotoSupervision">Foto de Supervisión:</label>
  <input type="file" id="fotoSupervision" name="fotoSupervision" accept="image/*" capture multiple />

  <label for="horaFin">Hora de Fin:</label>
  <input type="text" id="horaFin" name="horaFin" readonly />
  <button type="button" id="btnFin">Finalizar Supervisión</button>

  <button type="submit">Enviar Supervisión</button>
</form>

<script src="script.js"></script>
</body>
</html>
