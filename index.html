<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supervisión VIGIMAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Supervisión VIGIMAN</h1>

    <form id="form">
      <section>
        <label>Fecha (inicio)</label>
        <input type="date" id="fechaInicio" name="fechaInicio" readonly />

        <label>Hora (inicio)</label>
        <input type="time" id="horaInicio" name="horaInicio" readonly />

        <label>Apellidos y Nombres del Supervisor</label>
        <input type="text" id="nombreSupervisor" name="nombreSupervisor" required />

        <label>DNI del Supervisor</label>
        <input type="text" id="dniSupervisor" name="dniSupervisor" maxlength="8" required />

        <label>Unidad</label>
        <select id="unidad" name="unidad" required>
          <option value="">Cargando unidades...</option>
        </select>

        <label>N° de agentes VIGIMAN (1–20)</label>
        <input type="number" id="numVigiman" name="numVigiman" min="1" max="20" value="1" required />
        <button type="button" id="btnGenerar">Generar subformularios</button>
      </section>

      <section id="vigimanContainer"></section>

      <section>
        <label>Ubicación (link)</label>
        <input type="text" id="ubicacionLink" name="ubicacionLink" readonly />
        <div style="display:flex; gap:8px;">
          <button type="button" id="btnUbicacion">Obtener ubicación</button>
        </div>

        <label>Fotos de Supervisión (múltiples)</label>
        <input type="file" id="fotosSupervision" name="fotosSupervision" accept="image/*" multiple />

        <label>Hora de fin</label>
        <input type="time" id="horaFin" name="horaFin" readonly />
        <button type="button" id="btnHoraFin">Poner hora actual</button>
      </section>

      <div style="margin-top:12px;">
        <button type="submit" id="btnEnviar">Enviar Supervisión</button>
        <span id="status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
