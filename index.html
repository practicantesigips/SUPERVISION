<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisión VIGIMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulario de Supervisión VIGIMAN</h2>

    <form id="supervisionForm">

        <!-- Selección de unidad -->
        <label for="unidad">Unidad:</label>
        <select id="unidad" name="unidad" required></select>

        <!-- Fecha y hora inicio -->
        <label for="fechaInicio">Fecha de Supervisión:</label>
        <input type="date" id="fechaInicio" name="fechaInicio" readonly>

        <label for="horaInicio">Hora de Inicio:</label>
        <input type="time" id="horaInicio" name="horaInicio" readonly>

        <!-- Número de vigiman -->
        <label for="cantidadVigiman">Número de Agentes:</label>
        <input type="number" id="cantidadVigiman" name="cantidadVigiman" min="1" max="15" required>

        <!-- Contenedor subformularios -->
        <div id="vigimanContainer"></div>

        <!-- Hora de fin -->
        <label for="horaFin">Hora de Fin:</label>
        <input type="time" id="horaFin" name="horaFin" readonly>
        <button type="button" id="btnFin">Finalizar Supervisión</button>

        <!-- Botón enviar -->
        <button type="submit">Enviar Supervisión</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
