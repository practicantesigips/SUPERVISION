<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisión VIGIMAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de Supervisión VIGIMAN</h1>

  <form id="formulario-supervision">
    <label>Unidad:
      <select id="unidad" name="unidad" required></select>
    </label>

    <label>Fecha de Supervisión:
      <input type="date" id="fecha" name="fecha" required>
    </label>

    <label>Hora de Inicio:
      <input type="time" id="horaInicio" name="horaInicio" required>
    </label>

    <label>Número de VIGIMAN (1-15):
      <input type="number" id="cantidadVigiman" name="cantidadVigiman" min="1" max="15" required>
    </label>

    <button type="button" onclick="generarSubformularios()">Generar Subformularios</button>

    <div id="subformularios-container"></div>

    <button type="button" onclick="obtenerUbicacion()">Cargar Ubicación</button><br>
    <label>Ubicación:
      <input type="text" id="ubicacion" name="ubicacion" readonly>
    </label><br>

    <button type="button" onclick="finalizarSupervision()">Finalizar Supervisión</button><br>
    <label>Hora Fin:
      <input type="time" id="horaFin" name="horaFin" readonly>
    </label><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
