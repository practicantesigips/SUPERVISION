<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supervisión VIGIMAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Formulario de Supervisión VIGIMAN</h1>

  <form id="supervisionForm">
    <label>Unidad:</label>
    <select id="unidad" name="unidad" required></select>

    <label>Fecha:</label>
    <input type="date" id="fecha" name="fecha" readonly>

    <label>Hora inicio:</label>
    <input type="time" id="horaInicio" name="horaInicio" readonly>

    <label>Cantidad de VIGIMAN:</label>
    <input type="number" id="cantidad" min="1" max="15" value="1" required>

    <div id="vigimanContainer"></div>

    <button type="button" id="ubicacionBtn">📍 Capturar ubicación</button>
    <input type="hidden" id="latitud" name="latitud">
    <input type="hidden" id="longitud" name="longitud">

    <label>Hora fin:</label>
    <input type="time" id="horaFin" name="horaFin" readonly>
    <button type="button" id="finalizarBtn">Finalizar Supervisión</button>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
