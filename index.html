<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Ubicación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulario con Ubicación</h1>
    <form id="ubicacionForm" method="POST" target="hidden_iframe" onsubmit="submitted=true;" action="https://docs.google.com/forms/d/e/1FAIpQLScyKXGp6w-9vMkl-5aQv4mGVZyp_yVbi2ku2JbVw_8WffY6xQ/formResponse">
      <label for="nombre">Nombre:</label>
      <input type="text" name="entry.123456" id="nombre" required>

      <label for="ubicacion">Ubicación actual:</label>
      <input type="text" name="entry.654321" id="ubicacion" readonly required>

      <input type="submit" value="Enviar">
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>
  <script src="script.js"></script>
</body>
</html>
